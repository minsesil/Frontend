<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자 우선순위</title>
    <style>
        h1 { background-color: pink; color:yellow; }
        h1 { background-color: red; }
        #id1 { background-color: cadetblue; }
        .class1 { background-color: chartreuse; color:white }
        div { background-color: darkgoldenrod !important; /*!--!important가장우선순위가높다(중요)*/
              color:black;
              width: 200px;
              height: 200px;
        }
    </style>
</head>
<body>
    <h1>선택자 우선순위</h1>
    <p>
        기본적으로 css는 위에서부터 아래로 적용됨<br>
        동일한 요소를 다양한 선택자로 css가 부여된 경우 우선순위에 따라 적용됨<br>
        important -> 인라인스타일방식 -> 아이디선택자 -> 클래스선택자 -> 태그선택자
    </p>

    <div id="id1" class="class1">우선순위테스트</div>


</body>
</html>
