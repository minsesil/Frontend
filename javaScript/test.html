<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="member.jsp" method="post" name="regFrm">
        <table border="1" width="300">
            <tr>
                <td colspan="2" align="center">회원가입</td>
            </tr>
            <tr>
                <td width="30%">아이디</td>
                <td width="70%"><input name="id" size="25"></td>
            </tr>
            <tr>
                <td width="100">비밀번호</td>
                <td><input type="password" name="pwd" size="25"></td>
            </tr>
            <tr>
                <td>비밀번호확인</td>
                <td><input type="password" name="repwd" size="25"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="button" value="회원가입" onclick="inputCheck();">
                    <input type="reset" value="초기화">
                </td>
            </tr>
        </table>
    </form>

    <script>
        function inputCheck() {

            let f = document.regFrm;

            if(f.id.value=="") {  //form안의 id인것의 value가 널이면
                alert("아이디를 입력해 주세요");
                f.id.focus();
                return;
            }  

            if(document.regFrm.pwd.value != document.regFrm.repwd.value) {
                alert("비밀번호가 다릅니다");
                document.regFrm.repwd.value="";  //비밀번호확인값 데이타삭제
                document.regFrm.repwd.focus();
                return;
            }
            document.regFrm.submit();

        }
    </script>


</body>
</html>
