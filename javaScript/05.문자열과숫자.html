<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>문자열과 숫자</title>
  <style>
    .area {
      width: 300px;
      border: 1px solid;
      padding: 5px;
    }

</head>
<body>
  <h1>문자열과 숫자</h1>

  <h3>* 문자열 관련 메소드</h3>
  <button onclick="stringTest();">문자열처리메소드</button>
  <div id="area1" class="area"></div>

  <script>
    function stringTest() {
      const area1 = document.getElementById("area1");
      const str1 = "Hello World";

      area1.innerHTML = "str1 : " + str1 + "<br>";
      area1.innerHTML = `str1 : ${str1}<br>`;
      area1.innerHTML += `toUpperCase() : ${str1.toUpperCase()}<br>`;
      area1.innerHTML += `toLowerCase() : ${str1.toLowerCase()}<br>`;
      area1.innerHTML += `문자열의 길이 : ${str1.length}<br>`;
      area1.innerHTML += "---------------------------------------<br>";

      for(let i=0; i<str1.length; i++) {
        area1.innerHTML += `${i}번 인덱스 : ${str1.charAt(i)}<br>`; // str1[i]
      }
      area1.innerHTML += "---------------------------------------<br>";

      area1.innerHTML += `앞에서부터 첫 'l'의 위치 : ${str1.indexOf("l")}<br>`;
      area1.innerHTML += `뒤에서부터 첫 'l'의 위치 : ${str1.lastIndexOf("l")}<br>`;
      area1.innerHTML += `앞에서부터 첫 'a'의 위치 : ${str1.indexOf("a")}<br>`;
      // 존재하지 않은 문자열 일때는 -1반환
      area1.innerHTML += "---------------------------------------<br>";

      area1.innerHTML += `substring(시작인덱스) : ${str1.substring(6)}<br>`;
      area1.innerHTML += `substring(시작인덱스, 끝인덱스) : ${str1.substring(0,5)}<br>`;

      const str2 = "사과,바나나,복숭아,키위";
      const fruits = str2.split(",");  // [사과,바나나,...]

      area1.innerHTML += `str2 : ${str2}<br>`;
      area1.innerHTML += `fruits : ${fruits}<br>`;
      area1.innerHTML += `fruits의 자료형 : ${typeof fruits}<br>`;
      console.log(typeof str2);
      console.log(typeof fruits);

        // 출력
        // 0번 인덱스 : H
        // 1번 인덱스 : e
    }
  </script>

<h3> * 숫자(수학) 관련 메소드</h3>
    <button onclick="mathTest();">숫자 관련 메소드</button>
    <div id="area3" class="area"></div>

    <script>
        function mathTest() {
            const area3 = document.getElementById("area3");

            // 자바스크립트 Math내장 객체 제공
            area3.innerHTML = `절대값 : ${Math.abs(-1234)}<br>`;
            area3.innerHTML += `랜덤값 : ${Math.random()}<br>`;
            area3.innerHTML += `반올림 : ${Math.round(123.789)}<br>`;   //위치
            area3.innerHTML += `버림 : ${Math.floor(123.456)}<br>`;
            area3.innerHTML += `올림 : ${Math.cell(123.123)}<br>`;
        }
    </script>

<h3>* 문자열과 숫자간의 산술연산 / 형변환</h3>

<button onclick="arithmetic();">산술연산</button>
<div id="area4" class="area"></div>

<script>
  function arithmetic() {
    // 덧셈은 문자열이 포함되어 있으면 문자열로 인식
    let test1 = 7+7 ;         // 14
    let test2 = 7+"7";        // "77"
    let test3 = "7" + 7+7;    // "777"
    let test4 = "7" + (7+7);  // "714"
    console.log(`test1 = ${test1}, test2 = ${test2}, test3 = ${test3}, test4 = ${test4}`);

    const area4 = document.getElementById("area4");
    area4.innerHTML = `test1 : ${test1}<br>`;
    area4.innerHTML += `test2 : ${test2}<br>`;
    area4.innerHTML += `test3 : ${test3}<br>`;
    area4.innerHTML += `test4 : ${test4}<br>`;
   
    // 덧셈을 제외한 산술연산은 문자열이어도 자동으로 숫자로 형변환 화여 산술연산됨
    // 단, 문자가 포함되어 있으면 안됨
    const test5 = '7' - 7;  //0
    const test6 = "7" * 3;  //21
    const test7 = '7' / 7;  //1

    area4.innerHTML += "---------------------------------------<br>";
    area4.innerHTML += `test5 : ${test5}<br>`;
    area4.innerHTML += `test6 : ${test6}<br>`;
    area4.innerHTML += `test7 : ${test7}<br>`;

    //문자열이 포함된 덧셈일 때 강제형변환 해야함
    /*
    1) Number(문자열)
    2) parseInt(문자열)
    3) parseFloat(문자열)
    */

    const test8 = 2 + "3";               //23
    const test9 = 2 + Number("3");       //5
    const test10 = 2 + parseInt("3");    //5
    const test11 = 2 + parseFloat("3");  //5

    area4.innerHTML += "---------------------------------------<br>";
    area4.innerHTML += `test9 : ${test9}<br>`;
    area4.innerHTML += `test10 : ${test10}<br>`;
    area4.innerHTML += `test11 : ${test11}<br>`;

    // 2, "1.234"
    const test12 = 2 + Number("1.234");      //3.234    **잘쓰임
    const test13 = 2 + parseInt("1.234");    //3 (버림)  **잘쓰임
    const test14 = 2 + parseFloat("1.234");  //3.234

    area4.innerHTML += "---------------------------------------<br>";
    area4.innerHTML += `test12 : ${test12}<br>`;
    area4.innerHTML += `test13 : ${test13}<br>`;
    area4.innerHTML += `test14 : ${test14}<br>`;
  }
</script>

<!----------------------------------------------------------------------------------------------------------->
정수1 <input type="number" id="num1"><br>
정수2 <input type="number" id="num2"><br>

<div id="result">결과없음</div>

<button onclick="plus()";>덧셈</button>

<script>
  function plus() {
    const result = document.getElementById("result");  //값안변해서 const

    const num1 = document.getElementById("num1").value;
    const num2 = document.getElementById("num2").value;  //하나로

    //input 요소의 value값은 무조건 string 타입
    //덧셈을 제외한 연산은 자동형변환 되므로 현환필요 없음
    //const sum = num1 + num2;                 // num1num2 43
    const sum = Number(num1) + Number(num2);  //형변환해줌 7(4+3)
    result.innerHTML = `결과 : ${sum}`;
  }
</script>

       <button onclick="example();">실습문제</button>
       <div id="ex"></div>

       <script>
        function example() {
            const text = prompt("문자를 입력하세요(영문자만)");

            let count = 0;
              for(let i=0; i<text.length; i++){
                if (text[i] >= 'a' && text[i] <= 'z')
                  count++;
              }

            const result = document.getElementById("ex");
            result.innerHTML = `입력한 문자열의 알파벳 소문자는 ${count}개입니다`;
